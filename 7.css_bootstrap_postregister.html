<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PostRegister CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
        <div class="page-header">
            <h1>게시글 등록</h1>
        </div>
    </div>
    <form id="my_form" action="http://localhost:8080/post/register" method="post">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" class="form-control" />
      </div>
      <div class="form-group">
        <label for="contents">내용</label>
        <textarea id="contents" name="contents" class="form-control"></textarea>
      </div>
      <div><button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#confirmModal" type="submit" value="제출" />
        제출
    </button>
    </div>

    </form>
    <div class="modal fade" id="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">제출 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <!-- Modal Body -->
              <div class="modal-body">
                폼을 제출하시겠습니까?
              </div>
              <!-- Modal Footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" onclick="modalSubmit()" class="btn btn-primary">제출하기</button>
              </div>
            </div>
          </div>
        </div>
        <script>
            function modalSubmit(){
              document.getElementById("my_form").submit();
            }
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
