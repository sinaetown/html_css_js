<!DOCTYPE html>
<html>
  <head>
    <title>HTML, CSS, JS 통합 기본</title>
    <meta charset="UTF-8" />
    <!-- 외부 스타일-->
    <link rel="stylesheet" href="./css/my_style.css" />
    <style>
      /* 태그 선택 */
      /* p {
        color: gray;
        text-align: right;
        text-decoration: overline;
      } */
      /* 클래스 선택 */
      .paras {
        color: navy;
        text-align: left;
        text-decoration: underline;
      }
      /* id 선택 */
      #paras {
        color: burlywood;
        text-align: center;
      }

      /* 자손 선택자 */
      div p {
        color: lightblue;
      }

      /* 자식 선택자 */
      div > h5 {
        color: lightgreen;
      }
    </style>
    <script>
      document.getElementById("load1").innerHTML = "change1";
      function updateDemo1() {
        document.getElementById("demo1").innerHTML =
          "변경된 p태그 내용 - updateDemo1";
      }
    </script>
  </head>

  <body>
    <h2>HTML, CSS, JS 통합 기본</h2>
    <!--인라인 스타일 적용 -->
    <p style="color: green; text-align: center; text-decoration: underline">
      인라인 스타일 적용
    </p>

    <!-- 내부 스타일 적용 -->
    <!-- 태그 선택자 -->
    <p>태그 선택자 적용</p>

    <!-- 클래스 선택자 -->
    <p class="paras">클래스 선택자1 적용</p>
    <p class="paras">클래스 선택자2 적용</p>

    <!-- id 선택자 -->
    <p class="paras" id="paras">id 선택자 적용</p>

    <!-- 외부 스타일 적용 -->
    <p id="external">외부 스타일 적용</p>

    <!-- 자손 선택자 -->
    <div>
      <h2>자손 선택자 예시</h2>
      <p>첫번째 단락</p>
      <section>
        <p>두번째 단락</p>
      </section>
    </div>

    <!-- 자식 선택자 -->
    <div>
      <h2>자식 선택자 예시</h2>
      <h5>첫번째 단락</h5>
      <section><h5>두번째 단락</h5></section>
    </div>

    <h2>javascript 예시</h2>
    <p id="load1">js load 순서 1</p>
    <p id="load2">js load 순서 2</p>
    <script>
      document.getElementById("load2").innerHTML = "change2";
    </script>

    <p id="demo1">변경될 p태그 내용 - updateDemo1</p>
    <button onclick="updateDemo1()">내용 변경</button>

    <p id="demo2">변경될 p태그 내용 - updateDemo2</p>
    <button onclick="updateDemo2()">내용 변경</button>

    <script src="./js/my_js.js"></script>
  </body>
</html>
