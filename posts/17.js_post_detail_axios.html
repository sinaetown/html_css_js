<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Postlist Axios</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      async function callbackImp() {
        try {
          let searchFor = document.getElementById("searchID").value;
          console.log(searchFor);
          const response1 = await axios.get(
            `https://jsonplaceholder.typicode.com/posts/${searchFor}`
          );
          document.getElementById("ID").innerText = response1.data.id;
          document.getElementById("Title").innerText = response1.data.title;
          document.getElementById("Contents").innerText = response1.data.body;
          document.getElementById("AuthorID").innerText = response1.data.userId;
        } catch (error) {
          console.log(error);
        }
      }
    </script>
  <style>
  object {
      width:100vw;
  }
</style>
  </head>
  <body>
    <div id="header"></div>
    <div class="container">
      <div class="page-header"><h1>게시글 상세조회</h1></div>
      <input type="text" id="searchID" name="searchID" />
      <button class="btn btn-primary" onclick="callbackImp()">조회하기</button>
      <table class="table">
        <tr>
          <td>ID:</td>
          <td id="ID"></td>
        </tr>

        <tr>
          <td>Title:</td>
          <td id="Title"></td>
        </tr>
        <tr>
          <td>Contents:</td>
          <td id="Contents"</td>
        </tr>
        <tr>
          <td>Author ID:</td>
          <td id="AuthorID"></td>
        </tr>
      </table>
    </div>
    <script> document.getElementById("header").innerHTML = '<object type="text/html" data="header.html"></object>';</script>
  </body>
</html>
