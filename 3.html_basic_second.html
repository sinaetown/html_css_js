<!DOCTYPE html>
<html>
  <head>
    <title>HTML BASIC 2</title>
  </head>
  <body>
    <h2>회원가입 예제</h2>
    <!--form을 통한 전송의 기본 인코딩은 url 인코딩 형식, application/x-www-form-urlencoded-->
    <!--form을 통한 파일 전송을 포함하는 인코딩은 multipart/form-data-->
    <form
      action="https://naver.com"
      method="post"
      enctype="multipart/form-data"
    >
      <!--label 대신 p를 사용할 경우, 줄바꿈이 됨-->
      <!--id와 label문의 for와 일치관계를 맺음-->
      <!--name은 서버로 넘어가는 값-->
      <p>
        <label for="username">이름 </label>
        <input
          type="text"
          maxlength="10"
          size="7"
          id="username"
          name="username"
          value="Sinae"
          readonly
          style="background-color: lightgray"
        />
      </p>
      <p>
        <label for="email">이메일 </label>
        <input type="email" maxlength="20" size="14" id="email" name="email" />
      </p>
      <p>
        <label for="password">패스워드 </label>
        <input
          type="password"
          maxlength="15"
          size="10"
          id="password"
          name="password"
        />
      </p>
      <p>
        <label>성별 </label>
        <input
          type="radio"
          id="gender"
          name="gender"
          value="male"
          checked
        />male<input
          type="radio"
          id="gender"
          name="gender"
          value="female"
        />female
      </p>
      <p>
        <label>관심분야 선택 </label>
        <input type="checkbox" name="interest" value="sports" checked />스포츠
        <input type="checkbox" name="interest" value="music" />음악
        <input type="checkbox" name="interest" value="book" />독서
      </p>
      <p>
        <label>생년월일 </label>
        <input type="datetime-local" name="birthday" />
      </p>
      <p>
        <label>나이 </label>
        <input type="number" name="age" />
      </p>
      <p>
        <label>유저 선택 </label>
        <select name="userinfo">
          <option value="admin">관리자</option>
          <option value="user">일반 유저</option>
          <option value="visitor">방문자</option>
        </select>
      </p>
      <p>
        <label>좋아하는 색상 </label>
        <input type="color" name="color" />
      </p>
      <p>
        <label>증명사진 업로드 </label>
        <input type="file" name="image" accept="image/*" />
      </p>
      <p>
        <label for="intro">자기소개 </label><br />
        <textarea
          id="intro"
          name="intro"
          rows="5"
          cols="50"
          placeholder="자기소개를 입력하세요!"
        ></textarea>
      </p>
      <!--input 또는 button 태그를 많이 쓰기도 한다-->
      <input type="submit" value="회원가입 완료" />
      <!-- <button type="submit">회원가입 완료</button> -->
    </form>
  </body>
</html>
