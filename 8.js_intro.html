<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS INTRO</title>
    <meta charset="UTF-8" />
    <script>
      function variableConsole() {
        var x = 10;
        var y = "10";
        console.log(x + y);
      }
      function variableConsole2() {
        var arr = [10, "20", 30];
        var total = 0;
        var arr2 = [10, 20, 30, 40];
        arr2.push(50);
        arr2.forEach((a) => console.log(a));
        for (i = 0; i < arr2.length; i++) {
          total += arr2[i];
        }
        // console로 출력
        console.log(total);

        // popup으로 출력 : 확인 누르기 전까지 이후 코드 실행 X
        window.alert("total: " + total);

        // html화면에 출력
        document.write("total: " + total);
      }
      function variableConsole3() {
        var arr = [
          10,
          20,
          //   function () {
          //     console.log("hello world");
          //   }
          // is the same
          () => console.log("hello world"),
        ];
        arr[2]();
      }
      function varExample() {
        // var은 같은 변수명에 재선언과 재할당 가능
        var x = 10;
        var x = 20;
        console.log("varExample x : " + x);
      }
      function letExample() {
        // let은 같은 변수명에 재할당만 가능
        let x = 10;
        // let x = 20; causes error (redelcration is not possible)
        x = 20; //reassignment still works
        console.log("letExample x : " + x);
      }
      function constExample() {
        //like 'final' in Java
        // const는 같은 변수명에 재선언과 재할당 불가능
        const x = 10;
        x = 20;
        console.log("constExample x : " + x);
      }

      function changeTxtById(){
        document.getElementById("change1").innerHTML= "변경완료";
        document.getElementById("change1").style.fontSize="30px";
      }
      function changeTxtByClass(){
        var arr = document.getElementsByClassName("class1");
        for (i = 0; i < arr.length; i++) {
            arr[i].innerHTML="변경완료";
            arr[i].style.fontSize="20px";
            arr[i].style.color="violet";
        }

    }

    }
    </script>
  </head>
  <body>
    <h2>JS 변수와 출력</h2>
    <button onclick="variableConsole()">console에 변수 출력하기1</button>
    <button onclick="variableConsole2()">console에 변수 출력하기2</button>
    <button onclick="variableConsole3()">console에 변수 출력하기3</button>

    <h2>JS 변수 선언 키워드</h2>
    <button onclick="varExample()">var 예제</button>
    <button onclick="letExample()">let 예제</button>
    <button onclick="constExample()">const 예제</button>

    <h2>id / class / tag 선택</h2>
    <button onclick="changeTxtById()">id 선택 후 change</button>
    <p id = "change1">변경대상 id</p>
    <button onclick="changeTxtByClass()">class 선택 후 change</button>
    <p class="class1">변경대상 class</p>
    <p class="class1">변경대상 class</p>
    <button onclick="changeTxtByTag()">tag 선택 후 change</button>
    <p>변경대상 tag</p>
  </body>
</html>
