<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS BOOTSTRAP</title>

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

      <table class="table">

          <tr>

        <tbody>
          <tr>
            <td>Sinae</td>
            <td>24</td>
          </tr>
          <tr>

          </tr>

    </div>

</html>
