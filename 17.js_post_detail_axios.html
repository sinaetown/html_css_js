<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Postlist Axios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      async function callbackImp() {
        try {
          let searchFor = document.getElementById("searchID").value;
          console.log(searchFor);
          const response1 = await axios.get(
            `https://jsonplaceholder.typicode.com/posts/${searchFor}`
          );
          document.getElementById("ID").innerText = response1.data.id;
          document.getElementById("Title").innerText = response1.data.title;
          document.getElementById("Contents").innerText = response1.data.body;
          document.getElementById("AuthorID").innerText = response1.data.userId;
        } catch (error) {
          console.log(error);
        }
      }
    </script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <a class="navbar-brand" href="./home.html">게시판 서비스</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="./register.html">회원가입</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./post-list.html">글목록</a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <div class="page-header"><h1>게시글 상세조회</h1></div>

      <!-- <div class="float-end">
        <a href="./7.css_bootstrap_postregister.html">
          <button class="btn btn-primary">글쓰기</button>
        </a>
      </div> -->

      <input type="text" id="searchID" name="searchID" />
      <button class="btn btn-primary" onclick="callbackImp()">조회하기</button>
      <table class="table">
        <tr>
          <td>ID:</td>
          <td id="ID"></td>
        </tr>

        <tr>
          <td>Title:</td>
          <td id="Title"></td>
        </tr>
        <tr>
          <td>Contents:</td>
          <td id="Contents"< /td>
        </tr>
        <tr>
          <td>Author ID:</td>
          <td id="AuthorID"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
