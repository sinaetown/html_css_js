<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Operator</title>
    <script>
      function showComparisonEqual() {
        var x = 3;
        var y = "3";
        document.getElementById("result").innerHTML =
          '3 == "3" : ' + (x == y) + "<br>" + '3 === "3": ' + (x === y);
      }

      function showComparisonString() {
        var x = "abc";
        var y = "bcd";
        document.getElementById("result").innerHTML =
          "abc <= bcd : " + (x <= y);
      }

      var ternaryOperator = (a, b) => {
        document.getElementById("result").innerHTML = a < b ? b : a;
      }
    </script>
  </head>
  <body>
    <h2>JS 연산자 예시</h2>
    <button onclick="showComparisonEqual()">equal 연산자</button>
    <button onclick="showComparisonString()">문자 비교연산자</button>
    <button onclick="ternaryOperator(1,3)">삼항 연산자 결과</button>
    <p id="result">결과</p>
  </body>
</html>
